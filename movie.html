<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="./movie.css" />
    <script
      src="https://kit.fontawesome.com/a3ae5aba6e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./movie.js" defer></script>
</head>
<body>
    <section id="landing">
        <nav>
          <div class="nav__container">
            <a href="index.html"
              ><img class="logo" src="./assets/Movie Explorer Logo.webp" alt=""
            /></a>
            <ul class="nav__links">
              <li class="nav__link"><a href="index.html">Home</a></li>
              <li class="nav__link"><a href="#favorites">Movies</a></li>
              <li class="nav__link"><a href="#">Contact</a></li>
            </ul>
          </div>
        </nav>
        <section id="movie__page">
          <div class="movie__container">
            <div class="movie__row">
                <figure class="movie__img-width">
                    <img class="movie__img" src="https://m.media-amazon.com/images/M/MV5BZGFiMWFhNDAtMzUyZS00NmQ2LTljNDYtMmZjNTc5MDUxMzViXkEyXkFqcGdeQXVyNjAwNDUxODI@._V1_SX300.jpg" alt="">

                </figure>
              <div class="movie__description">
                <h2>title</h2>
                <div class="rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="years">
                    <p>Year: </p>
                </div>
                <p>Genre: </p>
                <p>Actors: </p>
                <p>Plot: </p>
                <p>Language: </p>
              </div>
            </div>
          </div>
        </section>
      </section>
      <section id="footer">
        <div class="footer__container">
          <hr />
          <div class="footer__row">
            <img
              class="footer__img"
              src="./assets/Movie Explorer Logo.webp"
              alt=""
            />
            <p class="footer__copyright">
              &copy Movie Explorer All Rights Reserved
            </p>
            <ul class="footer__github">
              <a
                href="https://github.com/kevinzhxng/Movie-Explorer-API-Project"
                target="_blank"
                ><i class="fa-brands fa-github"></i
              ></a>
            </ul>
          </div>
        </div>
      </section>
</body>
</html>

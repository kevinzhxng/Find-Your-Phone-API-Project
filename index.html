<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/a3ae5aba6e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
            <a href="index.html"><img class="logo" src="./assets/Movie Explorer Logo.webp" alt=""></a>
            <ul class="nav__links">
                <li class="nav__link"><a href="index.html">Home</a></li>
                <li class="nav__link"><a href="#">Movies</a></li>
                <li class="nav__link"><a href="#">Contact</a></li>
            </ul>
        </div>
      </nav>
      <header>
        <div class="header__container">
            <div class="header__row">
                <h2>Find your favorite movies with</h2>
                <h1>
                    Movie Explorer
                </h1>
                <div class="search">
                    <input class="search__input" type="text" placeholder="Browse...">
                    <button class="search__button click">
                        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                    </button>
                </div>
                <img class="header__img" src="./assets/undraw_movie_night_re_9umk (1).svg" alt="">
            </div>
        </div>
      </header>
    </section>
  </body>
